[other]
# Name of the mesh
mesh = "Meshes/square.mesh"
# Results folder
results = "Results/Test"
# Abscisse barrage
xb = 0.5
# Hauteur d'eau initiale à gauche
h0g = 0.1
# Hauteur d'eau initiale à droite
h0d = 0.01
# Constante gravitationelle
g = 9.81
# Masse volumique du fluide
rho = 1000.0

[physics]
# Masse volumique du fluide
rho = 1000

[time]
# Time parameters
t0 = 0.0
tfinal = 10.0
dt = 0.0001
cfl = 0.8
# Time scheme: ExplicitEuler = Explicit Euler ImplicitEuler = Implicit Euler
scheme = "ExplicitEuler"

# Boundary Conditions
[BC]
ref = [1,2,3,4]
BC = ["Neumann","Neumann","Neumann","Neumann"]

